{% extends "layout.html" %}
{% block content %}
<div class="m-5">
<div class="row ">
{% for product in products %}

  <div class="card m-3 border-0 shadow-sm" style="max-width:20rem;" >
    <img  class="card-img-top " src="{{url_for('static',filename='profile_pics/'+product.image)}}" alt="Card image cap">
    <div class="card-body bg-info text-white rounded-bottom shadow">
      <a href="{{url_for('product_detail',product_id=product.id)}}"> DETAIL </a>
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{ product.description }}</p>
      <p class="card-text"><small class="text-muted">{{product.price}}</small></p>

      <form action="{{url_for('AddCart')}}" method="POST">
        <input type="hidden" name="product_id" value="{{product.id}}">

        <label for="">Quantity:</label>
        <input type="number" name="quantity" id="" value="1" min="1" max="131313131313">
        <button type="submit" class="btn btn-light mt-3" > Add to Cart </button>
      </form>

    </div>
  </div>

{% endfor %}

</div>
  </div>
{% endblock content %}
